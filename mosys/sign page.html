<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness -->
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post"> <!-- Post request for security -->
            <input type="text" name="username" placeholder="Username" required> <!-- Required fields -->
            <input type="email" name="email" placeholder="Email" required> <!-- Email input -->
            <input type="password" name="password" placeholder="Password" required> <!-- Password input -->
            <button type="submit">Create Account</button> <!-- Submit button -->
        </form>
        <a href="/login">Already have an account? Log in</a> <!-- Link to login page -->
    </div>
</body>
</html>
